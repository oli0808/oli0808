<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<script>
if localStorage.getItem("name") !== "Oliver" {
  window.top.close();
}
localStorage.setItem("name", "Oliver");
</script>

<p id="result"></p>

<script>
document.getElementById("result").innerHTML += localStorage.getItem("name");
</script>


</body>
</html>
